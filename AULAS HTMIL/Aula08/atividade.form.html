<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Form</title>
</head>
<body>
    <h2 style="color: palevioletred;">Cadastro do Aluno</h2>

    <fieldset> 
        <legend>Informações Pessoais</legend>
<form action="#">
    <label for="nome" style="color: hotpink;">Nome:</label>
    <input type="text" id="Nome">
    <br><br>
    <label for="email" style="color: hotpink;">E-mail:</label>
    <input type="email" name="cadEmail" id="email">
    <br><br>
    <label for="idade" style="color: hotpink;">Idade:</label>
    <input type="number" name="idade" id="idade" style="width: 3%;"> 
    <label for="CEP" style="color: hotpink;">CEP:</label>
    <input type="text" name="cep" id="cep" style="width: 8%;">
    <br><br>
    <label for="senha" style="color: hotpink;">Senha:</label>
    <input type="password" name="senha" id="senha">
    <br>
    <input type="submit" value="Login">
    </fieldset>
</form>



</body>
</html>
