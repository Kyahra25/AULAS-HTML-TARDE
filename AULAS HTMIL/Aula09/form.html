<!DOCTYPE html>
<html lang="pt-b">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docmento Form</title>
</head>

<body>

    <fieldset>
    <h2 style="color: hotpink;">Cadastro de Aluno:</h2>
<label for="#">Nome:</label>
<input type="text" name="nome" id="nome">
<br><br>
<label for="#">E-mail:</label>
<input type="email" name="email" id="email">
</fieldset>
<br><br>
    <form action="#">
        <input type="radio" name="curso" id="web">
        <label for="web">Dev. Web</label>
        <br><br>
        <input type="radio" name="curso" id="sup">
        <label for="sup">Suporte em T.I</label>

        <p style="font-family: 'Courier New', Courier, monospace; color: palevioletred;">Turno:</p>
        <input type="checkbox" name="turma01" id="t1">
        <label for="t01">Turma 01 (Manhã)</label>
        <br>
        <input type="checkbox" name="tuma02" id="t2">
        <label for="t02">Turma 02 (Tarde)</label>
        <br>
        <input type="checkbox" name="turma03" id="t3">
        <label for="t03">Turma 03 (Noite)</label>
        <br><br>
        <label for="">Qual o tamanho do seu uniforme?</label>

        <select name="uniforme" id="uniforme">
            <option value="#" disabled selected>Selecione</option>
            <option value="P">Uniforme P</option>
            <option value="M">Uniforme M</option>
            <option value="G">Uniforme G</option>
            <option value="GG">Uniforme GG</option>

        </select>
        <br><br>

        <label for="texto" style="color: pink;">Sugestão<span style="color: red;">*</span> </label>
        <br>
       <textarea
        name="sugestao"
         id="texto"
          placeholder="Deixe aqui a sua sugestão".
       cols="30"
       rows="5"
       maxlength="30"
       minlength="20"
       required="required"></textarea>

      <br><br> 
     <input type="submit" value="Enviar">
       

    </form>

</body>

</html>
